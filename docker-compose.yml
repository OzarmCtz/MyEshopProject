services:
  backend:
    build:
      context: ./backend
    ports:
      - "8081:8081"
    env_file:
      - ./backend/.env
    environment:
      # Override pour Docker (communication inter-conteneurs)
      - MYSQL_HOST=mysql
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
        
  frontend:
    build:
      context: ./frontend/admin-panel
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/admin-panel/.env
    environment:
      # Override automatique pour Docker
      - PV_PATH_API=http://backend:8081/api/v1/private
      - PB_PATH_API=http://backend:8081/api/v1/public
    depends_on:
      - backend
    extra_hosts:
      - "localhost:host-gateway" 
      
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shop-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql_data: